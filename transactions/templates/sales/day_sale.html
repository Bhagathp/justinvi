{% extends "base.html" %}
{% load static %}
{% block content %}

    <div style="color:#402657; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">{{title}}</div> 
    
    <br>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="post">
    
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-row">
                    
                    <div class="form-group col-md-6">
                        {{ form.super_market.errors }}
                        <label for="{{ form.super_market.id_for_label }}">Super Market:</label>
                        {{ form.super_market }}
                    </div>
                    <div class="form-group col-md-6">
                        {{ form.supplier_name.errors }}
                        <label for="{{ form.supplier_name.id_for_label }}">Supplier name:</label>
                        {{ form.supplier_name }}
                    </div>
                    <div class="form-group col-md-6">
                        {{ form.amount.errors }}
                        <label for="{{ form.amount.id_for_label }}">Amount:</label>
                        {{ form.amount }}
                    </div>                    
                </div>
        
                <br>
        
                <div class="align-middle">
                    <button type="submit" class="btn ghost-green">Save</button>
                    
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
